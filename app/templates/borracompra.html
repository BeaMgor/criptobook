{% extends 'base.html' %}
{% block title %} Borra registro {% endblock %}
{% block body %}
<h1>Borrar registro</h1>
    <p>Quiere borrar el siguiente registro</p>
    <form action="borraregistro" method="post">
        <input hidden type="number" name="registroseleccionado" value="{{ registro['registroseleccionado']}}">
        <div class="row">
            <div class="three columns">Fecha: </div>
            <div class="nine columns">
                <input class="u-full-width" type="date" name="fecha" id="fecha" value="{{ registro['fecha'] }}"><br/>
            </div>
        </div>
        <div class="row">
            <div class="three columns">Fecha: </div>
            <div class="nine columns">
                <input class="u-full-width" type="time" name="hora" id="hora" value="{{ registro['hora'] }}"><br/>
            </div>
        </div>moviles peque√±os
        
        <div class="row">
            <div class="three columns">Fecha: </div>
            <div class="nine columns">
                <input class="u-full-width" type="text" name="descripcion" id="descripcion"  value="{{ registro['descripcion'] }}"><br/>
            </div>
        </div>
        <div class="row">
            <div class="three columns">Fecha: </div>
            <div class="nine columns">
                <select class="u-full-width" name="monedaComprada" id="monedaComprada"  value="{{ registro['monedaComprada'] }}">
                    <option value="EUR">Euro</option>
                    <option value="BTC">Bitcoin</option>
                    <option value="ETH">Ethereum</option>
                    <option value="LTC">Litecoin</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="three columns">Fecha: </div>
            <div class="nine columns">
                <input class="u-full-width" type="number" name="cantidadComprada" id="cantidadComprada" step="0.001" value="{{ registro['cantidadComprada'] }}"><br/>
            </div>
        </div>
        <div class="row">
            <div class="three columns">Fecha: </div>
            <div class="nine columns">
                <select class="u-full-width" name="monedaPagada" id="monedaPagada"  value="{{ registro['monedaPagada'] }}">
                    <option value="EUR">Euro</option>
                    <option value="BTC">Bitcoin</option>
                    <option value="ETH">Ethereum</option>
                    <option value="LTC">Litecoin</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="three columns">Fecha: </div>
            <div class="nine columns">
                <input class="u-full-width" type="number" name="cantidadPagada" id="cantidadPagada" step="0.001" value="{{ registro['cantidadPagada'] }}"><br/>
            </div>
        </div>
        
        <input class="button-primary u-full-width" type="submit" value="Aceptar">
    </form>
{% endblock %}
